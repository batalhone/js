
<html>
<body>

<p id="demostracao"></p>

<script>
let dia;
switch (new Date().getDay()) {
  case 0:
    dia = "Domingo";
    break;
  case 1:
    dia = "Segunda-feira";
    break;
  case 2:
    dia = "Terca-feira";
    break;
  case 3:
    dia = "Quarta-feira";
    break;
  case 4:
    dia = "Quinta-feira";
    break;
  case 5:
    dia = "Sexta-feira";
    break;
  case  6:
    dia = "Sabado";
}
document.getElementById("demostracao").innerHTML = "Hoje e... " + dia;
</script>

</body>
</html>
